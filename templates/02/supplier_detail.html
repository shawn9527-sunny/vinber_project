<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供應商詳細資訊</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">供應商詳細資訊</h1>

        <!-- 供應商詳細資訊卡片 -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>{{ supplier[1] }}</h2> <!-- 供應商名稱 -->
            </div>
            <div class="card-body">
                <form action="/update_supplier/{{ supplier[0] }}" method="post">
                    <div class="form-group">
                        <label for="name">供應商名稱</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ supplier[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier[2] }}">
                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ supplier[3] }}">
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ supplier[4] }}">
                    </div>
                    <div class="form-group">
                        <label for="notes">備註</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ supplier[5] }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">更新資料</button>
                </form>
            </div>
        </div>

        <!-- 供應商供貨歷史記錄 -->
        <div class="mt-5">
            <h2>供貨歷史紀錄</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">訂單編號</th>
                            <th scope="col">日期</th>
                            <th scope="col">供貨品質</th>
                            <th scope="col">交貨時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in supply_history %}
                        <tr>
                            <td>{{ record.order_number }}</td>
                            <td>{{ record.date }}</td>
                            <td>{{ record.quality }}</td>
                            <td>{{ '延期' if record.delay else '準時' }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 的 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
